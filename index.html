<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h2><button id="scoreBtn">View HighScores</button></h2>
    <h2>Time: <span id="counter">0</span></h2>
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time alloted. Keep in mind that incorrect answers
      will penalize your score/time by ten seconds!
    </p>
    <button id="startBtn">Start Quiz</button>
  </body>
  <script src="./assets/script.js"></script>
</html>
